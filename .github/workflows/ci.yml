name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          python -m flake8 bot tests aiogram hyperliquid_bot
      - name: Run tests
        run: |
          pytest -q --cov=hyperliquid_bot --cov=hyperliquid_bot.bot --cov-branch
